debug bgp updates
debug bgp bestpath 1.6.92.0/22
!
route-map permit_all permit 1
exit
!
route-map deny_all deny 1
exit
!
router bgp 100
  bgp default ipv4-vpn
  no bgp network import-check
  no bgp suppress-duplicates
  neighbor 10.1.0.2 remote-as 101
  neighbor 10.1.0.2 route-map permit_all in
  neighbor 10.1.0.2 route-map deny_all out

  neighbor 10.2.0.2 remote-as 102
  neighbor 10.2.0.2 route-map permit_all in
  neighbor 10.2.0.2 route-map deny_all out

  neighbor 100.0.1.2 remote-as 100
  neighbor 100.0.1.2 route-map permit_all out
  neighbor 100.0.1.2 route-map deny_all in

  bmp targets targ
    bmp connect 100.0.1.2 port 12345 min-retry 100 max-retry 500
    bmp mirror
    bmp monitor ipv4 unicast post-policy
    bmp monitor ipv4 vpn post-policy
    bmp monitor ipv4 unicast loc-rib
    bmp monitor ipv4 vpn loc-rib
  exit
exit
!
router bgp 100 vrf BLUE
  bgp default ipv4-vpn
  no bgp network import-check
  no bgp suppress-duplicates

  neighbor 20.0.1.2 remote-as 200
  neighbor 20.0.1.2 route-map permit_all in
  neighbor 20.0.1.2 route-map deny_all out

  neighbor 20.0.2.2 remote-as 200
  neighbor 20.0.2.2 route-map permit_all in
  neighbor 20.0.2.2 route-map deny_all out

  neighbor 100.0.2.2 remote-as 100
  neighbor 100.0.2.2 route-map permit_all out
  neighbor 100.0.2.2 route-map deny_all in

  address-family ipv4 unicast
    neighbor 20.0.1.2 next-hop-self
    neighbor 20.0.2.2 next-hop-self
    label vpn export auto
    rd vpn export 20.0.2.2:2
    rt vpn export 20.0.2.2:2
    export vpn
  exit-address-family
  !

  bmp targets targ
      bmp connect 100.0.1.2 port 12345 min-retry 100 max-retry 500
      bmp mirror
      bmp monitor ipv4 unicast post-policy
      bmp monitor ipv4 vpn post-policy
      bmp monitor ipv4 unicast loc-rib
      bmp monitor ipv4 vpn loc-rib
    exit
  !
exit
!
